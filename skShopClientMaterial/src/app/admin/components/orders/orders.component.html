<h3 class="text-center text-muted py-4">Orders Table</h3>

<table class="table table-sm table-sm-font-size text-center bordered table-striped">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">OrderNumber</th>
            <th scope="col">OrderDate</th>
            <th scope="col">Number of Cart Items</th>
        </tr>
    </thead>

    <tbody *ngIf="orders.length">
        <tr *ngFor="let order of orders">
            <td>{{order.id}}</td> 
            <td>
               {{order.orderNumber}} 
            </td>
            <td>{{order.orderDate}}</td>
            <td>{{order.numberOfCartItems}}</td>
            <td class="actions">
                <!-- <a [routerLink]="['/detail', order.id]"class="mat-elevation-z4 mt-1 btn btn-sm btn-outline-dark mr-1">Detail</a> -->
                <a [routerLink]="['orders', order.id, 'edit']"
                    class="mat-elevation-z4 mt-1 btn btn-sm btn-success mr-1">Edit</a>
                <a [routerLink]="['orders', order.id, 'delete']"
                    class="mat-elevation-z4 mt-1 btn btn-sm btn-danger">Delete</a>

            </td>
        </tr>
    </tbody>
    <tr *ngIf="!orders.length">
        <td colspan="10" class="text-center py-4 text-color">
            <h3>No Orders Available</h3>
        </td>
    </tr>
</table>
