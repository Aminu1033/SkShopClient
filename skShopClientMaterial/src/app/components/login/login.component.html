<h4 class="py-4 text-muted text-center">Login</h4>

<div class="row">
    <div class="offset-md-3 col-md-6" mb-4>        
        
        <div class="form" [formGroup]="loginFormGroup" (ngSubmit)="onSubmit(loginFormGroup)" 
        class="border bg py-4 px-4 shadow rounded"> 
            <div class="form-group">
                <label for="email">Email:</label>
                <br />
                <input type="email" id="email" formControlName="email" placeholder="email..."
                    class="form-control" />
        
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <br />
                <input type="password" id="password" formControlName="password" placeholder="password..."
                    class="form-control" />
        
            </div>
             <div class="form-group">
                <input type="checkbox" checked formControlName="rememberMe" id="rememberMe"/>
                <label for="rememberMe"> Remember me</label>
             </div>
            <!-- form actions -->
        <div class="form-group py-3">
            <button type="submit" mat-button (click) = "onSubmit(loginFormGroup)"
                class="mat-elevation-z4 mr-2" [disabled]="loginFormGroup.invalid">
                Login
            </button>
            <button mat-button class="mat-elevation-z4" [routerLink]="['/']">
                Cancel
            </button>
        </div>  
        <div class="row">
            <div class="col-6"><a [routerLink]="['/register']" class="text-color">Register here..</a></div> 
        </div>
    </div>
</div>
